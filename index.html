<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="Card">
        <div class="search">
            <input type="text" placeholder="Enter The City Name..." spellcheck="false" id="cityinput">
            <button id="add" class="btn"><i class="fa-solid fa-magnifying-glass" style="color:#342E37
            ;"></i></button>
        </div>
        <div class="weather">
            <img src="cloud-sun-rain-solid.svg" class="weather-icon">
            <h1 class="temp" id="temp">22Â°C</h1>
            <h2 class="city" id="cityoutput">Pune</h2>
            <div class="details">
                <div class="col">
                    <img src="water-solid.svg">
                    <div>
                        <p class="humidity" id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind-solid.svg">
                    <div>
                        <p class="wind" id="wind">15 km/hr</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
